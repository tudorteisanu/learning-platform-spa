<div class="tabs">
  @for (tab of tabs(); track tab.alias) {
    <div
    class="tabs__item"
    [class.active]="activeTab() === tab.alias"
    (click)="selectTab(tab.alias)"
    >
      {{ tab.title }}
    </div>
  }
</div>

<div class="tabs__content">
  <ng-container #contentContainer></ng-container>
</div>
