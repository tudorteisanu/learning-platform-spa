<div class="lesson-questions">
  <app-back-button/>
  <div class="lesson-questions__heading">
    <h2>Questions</h2>
    <button [routerLink]="['edit']">Edit</button>
  </div>
  <section>
    <app-content-details [lessonId]="lessonId()" />
  </section>
  <ul>
    @for (question of questions(); track question.id) {
      <app-question [question]="question"></app-question>
    }
  </ul>
</div>
