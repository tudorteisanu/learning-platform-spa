<div class="achievements">
  <h2>Achievements</h2>
  <ul>
    <li *ngFor="let achievement of achievements">
      <h3>{{ achievement.title }}</h3>
      <p>{{ achievement.description }}</p>
      <p *ngIf="achievement.dateAchieved">
        Achieved on {{ achievement.dateAchieved | date }}
      </p>
      <p *ngIf="!achievement.dateAchieved">Not achieved yet</p>
    </li>
  </ul>
</div>
