<div class="achievements">
  <h2>Achievements</h2>
  <ul>
    @for (achievement of achievements; track achievement.achievementId) {
      <li>
        <h3>{{ achievement.title }}</h3>
        <p>{{ achievement.description }}</p>
        @if (achievement.dateAchieved) {
          <p>
            Achieved on {{ achievement.dateAchieved | date }}
          </p>
        } @else {
          <p>Not achieved yet</p>
        }
      </li>
    }
  </ul>
</div>
