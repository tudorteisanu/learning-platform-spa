<div class="lesson-questions">
  <h2>Questions</h2>
  <section>
    <app-lesson-content [content]="lesson()?.content || []"></app-lesson-content>
  </section>
  <ul>
    @for (question of lesson()?.questions; track question.id) {
      <app-question [question]="question"></app-question>
    }
  </ul>
</div>
