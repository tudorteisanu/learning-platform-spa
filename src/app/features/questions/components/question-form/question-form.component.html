
<section class="question-edit">
  <h2 class="question-edit__title">Question Details</h2>
  <form class="question-edit__form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="question">
      <label for="">
        <span>
          Title
        </span>
        <input formControlName="questionText" type="text">
      </label>
      <div>
        <app-multiselect
          [options]="answers()"
          textKey="description"
          valueKey="id"
          formControlName="answers"
          fetchUrl="/answers"
         />
      </div>
      <label for="">
        <span>Correct answer</span>
        <select formControlName="correctAnswer">
          @for(option of selectedAnswers(); track option.id) {
            <option [ngValue]="option.id">
              {{option.description}}
            </option>
          } @empty {
            <option [ngValue]="null">There are no items</option>
          }
        </select>
      </label>
      <div class="question__footer">
        <app-button>Submit</app-button>
      </div>
    </div>
  </form>
</section>
